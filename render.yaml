services:
  - type: web
    name: ai-saas-backend
    env: node
    plan: free
    buildCommand: npm install && rm -rf node_modules/.prisma && npm run build && npx prisma db push --accept-data-loss
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 18.0.0
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        value: file:./dev.db
      - key: PUTER_TOKEN
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: JWT_SECRET
        sync: false
